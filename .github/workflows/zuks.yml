name: RDP_ZUKS

on: workflow_dispatch

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Preuzimanje Ngrok i NSSM
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/zuuks/relx2/main/Files/ngrok.exe -OutFile ngrok.exe
        Invoke-WebRequest https://raw.githubusercontent.com/zuuks/relx2/main/Files/nssm.exe -OutFile nssm.exe
    - name: Kopiranje NSSM i Ngrok u \System32.
      run: | 
        copy nssm.exe C:\Windows\System32
        copy ngrok.exe C:\Windows\System32
    - name: Povezivanje sa NGROK nalogom
      run: .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Preuzimanje bitnih file-ova.
      run: |
        Invoke-WebRequest https://raw.githubusercontent.com/zuuks/relx2/main/Files/NGROK-US.bat -OutFile NGROK-US.bat
        Invoke-WebRequest https://raw.githubusercontent.com/zuuks/relx2/main/Files/NGROK-CHECK.bat -OutFile NGROK-CHECK.bat
        Invoke-WebRequest https://raw.githubusercontent.com/zuuks/relx2/main/Files/loop.bat -OutFile loop.bat
    - name: Kreiranje YML file-a za NGROK.
      run: start NGROK-US.bat
    - name: Podesavanje Remote Desktop Protocol-a.
      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: Pokretanje NGROK
      run: sc start ngrok
    - name: Informacije
      run: cmd /c NGROK-CHECK.bat
    - name: Uspesno! Maksimalno vreme koriscenja 6h.
      run: cmd /c loop.bat 
